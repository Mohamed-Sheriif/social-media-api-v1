tags:
  - User API
summary: Request new Refresh Token
description: Request new Refresh Token
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          refresh-token:
            type: string
            description: user refresh token
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
        required:
          - refresh-token:
responses:
  '200':
    description: Refresh token generated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              type: string
              description: user refresh token
              example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
            refreshToken:
              type: string
              description: user refresh token
              example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
  '401':
    description: Invalid refresh token
  '500':
    description: Internal Server Error
